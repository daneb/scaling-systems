apiVersion: apps/v1
kind: Deployment
metadata:
    name: user-service
    labels:
        app: user-service
spec:
    replicas: 1
    selector:
        matchLabels:
            app: user-service
    template:
        metadata:
            labels:
                app: user-service
        spec:
            containers:
                - name: user-service
                  image: user-service:1.0.3
                  ports:
                      - containerPort: 3000
                  env:
                      - name: MONGODB_URI
                        valueFrom:
                            secretKeyRef:
                                name: user-service-secrets
                                key: mongodb-uri
                      - name: JWT_SECRET
                        valueFrom:
                            secretKeyRef:
                                name: user-service-secrets
                                key: jwt-secret
                  resources:
                      requests:
                          memory: "256Mi"
                          cpu: "200m"
                      limits:
                          memory: "512Mi"
                          cpu: "500m"
                  livenessProbe:
                      httpGet:
                          path: /health
                          port: 3000
                      initialDelaySeconds: 30
                      periodSeconds: 10
                  readinessProbe:
                      httpGet:
                          path: /health
                          port: 3000
                      initialDelaySeconds: 5
                      periodSeconds: 5
